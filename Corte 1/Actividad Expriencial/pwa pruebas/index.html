<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#003366">
  <link rel="icon" href="img/colviseg-logo.png" type="image/png">
  <title>Colviseg - Sistema de Tickets</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <section id="loginSection" class="card centered">
    <img class="img-titulo" src="img/colviseg-logo.png" alt="">
    <h2>Iniciar sesión - Colviseg</h2>

    <div class="form-row">
      <label for="inputUser">Usuario</label>
      <input id="inputUser" type="text" placeholder="ej: fmahecha" autocomplete="username">
    </div>

    <div class="form-row">
      <label for="inputPass">Contraseña</label>
      <input id="inputPass" type="password" placeholder="tu contraseña" autocomplete="current-password">
    </div>

    <div class="form-row">
      <button id="btnLogin" class="btn-primary">Ingresar</button>
    </div>

    <p class="muted">Usuarios de prueba: <b>admin/admin</b>, <b>fmaehcha/1234</b>, <b>jramirez/1234</b></p>
  </section>

  <section id="appSection" class="hidden">
    <header class="app-header">
      <div class="brand">
        <div class="logo-square">C</div>
        <div>
          <div class="app-title">Colviseg — Sistema de Tickets</div>
          <div class="app-sub">Soporte interno</div>
        </div>
      </div>

      <div class="user-area">
        <div id="displayName" class="user-name"></div>
        <button id="btnLogout" class="btn-ghost">Cerrar sesión</button>
      </div>
    </header>

    <main class="layout">
      <aside class="panel">
        <h3>Crear / Asignar ticket</h3>

        <div class="form-row">
          <label for="ticketTitle">Título</label>
          <input id="ticketTitle" type="text" placeholder="Título corto">
        </div>

        <div class="form-row">
          <label for="ticketDesc">Descripción</label>
          <textarea id="ticketDesc" rows="4" placeholder="Describe el problema..."></textarea>
        </div>

        <div class="form-row">
          <label for="ticketPriority">Prioridad</label>
          <select id="ticketPriority">
            <option value="Alta">Alta</option>
            <option value="Media" selected>Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>

        <div class="form-row">
          <label for="ticketAssign">Asignar a</label>
          <select id="ticketAssign">
            </select>
        </div>

        <div class="form-row">
          <button id="btnCreateTicket" class="btn-primary full">Crear ticket</button>
        </div>
      </aside>

      <section class="panel panel-list">
        <div class="list-header">
          <h3>Mis tickets</h3>
          <div>
            <label for="filterState" class="muted">Filtrar:</label>
            <select id="filterState">
              <option value="todos">Todos</option>
              <option value="abierto">Abiertos</option>
              <option value="en_proceso">En proceso</option>
              <option value="finalizado">Finalizados</option>
            </select>
          </div>
        </div>

        <div id="ticketsContainer" class="ticketsContainer">
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <small>Colviseg Ltda • Sistema de tickets local (localStorage)</small>
    </footer>
  </section>

  <script src="./app/script.js"></script>
 

</body>
</html>
